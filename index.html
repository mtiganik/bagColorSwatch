    <div class="col-sm-8">
      <h4>Vali kaane värv:</h4>
      <div class="color-options">
        <button class="btn btn-success" onclick="changeColor('#bag-top', '#00ff00')">Roheline</button>
        <button class="btn btn-danger"  onclick="changeColor('#bag-top', '#ff0000')">Punane</button>
        <button class="btn btn-primary" onclick="changeColor('#bag-top', '#0000ff')">Sinine</button>
      </div>
      <h4>Vali külgede värv</h4>
      <div class="color-options">
        <button class="btn btn-success" onclick="changeColor('#bag-body', '#00ff00')">Roheline</button>
        <button class="btn btn-danger"  onclick="changeColor('#bag-body', '#ff0000')">Punane</button>
        <button class="btn btn-primary" onclick="changeColor('#bag-body', '#0000ff')">Sinine</button>
      </div>

    </div>

</div>

  
  <script>
    function changeColor(part, color) {
      document.querySelector(part).style.fill = color;
    }
  </script>
